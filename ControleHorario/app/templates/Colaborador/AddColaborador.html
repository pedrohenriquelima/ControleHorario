<nav class="navbar navbar-inverse bg-inverse">
    <a class="navbar-brand" href="#/AddColaborador">Adicionar Colaborador</a>
</nav>
<div class="container">
    <form class="form-control" ng-submit="addColaborador(colaborador)">
        <div class="form-group">
            <label class="col-2 col-form-label">Nome</label>
            <div class="col-10">
                <input type="text" class="form-control" ng-model="colaborador.Nome" placeholder="Ex: João Silva">
            </div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <input type="email" class="form-control" ng-model="colaborador.Email" placeholder="Ex: joao.silva@even3.com.br">
            </div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Matricula</label>
            <div class="col-10">
                <input class="form-control" type="number" ng-model="colaborador.Matricula" placeholder="Ex: 123">
            </div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Senha</label>
            <div class="col-10">
                <input class="form-control" type="password" ng-model="colaborador.Senha">
            </div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Tipo Usuário</label>
            <div class="col-10">
                <div class="form-check ">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" ng-model="colaborador.TipoUsuario" value="Administrador">
                        Administrador
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" ng-model="colaborador.TipoUsuario" value="Estagiario">
                        Estagiário
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Adicionar</button>
            <a href="#/Colaboradores" class="btn btn-dark" role="button">Cancelar</a>
        </div>
    </form>
</div>
