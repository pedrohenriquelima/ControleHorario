<nav class="navbar navbar-inverse bg-inverse">
    <a class="navbar-brand" href="#/UpdateColaborador">Atualizar Cadastro</a>
</nav>
<div class="container">
    <form class="form-" ng-submit="updateColaborador(colaborador)">
        <div class="form-group">
            <label class="col-2 col-form-label">Nome</label>
            <div class="col-10">
                <input type="text" class="form-control" ng-model="colaborador.Nome">
            </div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <input type="email" class="form-control" ng-model="colaborador.Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Matricula</label>
            <div class="col-10">
                <input class="form-control" type="number" ng-model="colaborador.Matricula">
            </div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Senha</label>
            <div class="col-10">
                <input class="form-control" type="password" ng-model="colaborador.Senha">
            </div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Tipo Usuário</label>
            <div class="col-10">
                <div class="form-check ">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" ng-model="colaborador.TipoUsuario" value="Administrador">
                        Administrador
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" ng-model="colaborador.TipoUsuario" value="Estagiario">
                        Estagiário
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group-">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#/Colaboradores" class="btn btn-dark" role="button">Cancelar</a>
        </div>
    </form>
</div>
